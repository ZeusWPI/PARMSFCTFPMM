<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<div class="w-100 p-5">
		<table class="table table-dark">
			<tbody>
			{% for team, score in LEADERBOARD_DATA %}
				<tr>
					<td>{{ team }}</td>
					<td style="width: 70%">
						<div class="progress bg-dark">
							<div class="progress-bar bg-danger" role="progressbar" style="width: {{ ((score / MAX_SCORE) * 100)|round }}%;" aria-label="Basic example" aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="{{ MAX_SCORE }}">{{ score }}</div>
						</div>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
	<script>
		setTimeout(() => {window.location.reload()}, 5000);
	</script>
</body>
</html>
